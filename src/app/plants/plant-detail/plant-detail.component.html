<div class="row">
    <div class="col-xs-12">
      <img
        [src]="plant.imagePath"
        alt="{{ plant.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ plant.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Plant <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Edit Plant</a></li>
          <li><a href="#">Delete Plant</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ plant.description }}
    </div>
  </div>
